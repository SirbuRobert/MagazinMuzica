{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Schimbă parola</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Schimbă parola</button>
    </form>
    
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Înapoi la profil</a>
</div>
{% endblock %}
